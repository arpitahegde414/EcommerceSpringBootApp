spring.application.name=OrderService
server.port=8081

# Datasource
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console - CRITICAL SETTINGS
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Inventory Service URL (for Order Service only)
inventory.service.url=http://localhost:8081

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/db.changelog-master.xml

# IMPORTANT: For JPA + Liquibase to work together
spring.jpa.hibernate.ddl-auto=none

# FIX FOR CIRCULAR DEPENDENCY - Add these two lines
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never


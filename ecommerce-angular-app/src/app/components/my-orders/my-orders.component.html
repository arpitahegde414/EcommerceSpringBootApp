<!-- src/app/components/my-orders/my-orders.component.html -->
<div class="main-container">
  <div class="page-header">
    <h2>My Orders</h2>
  </div>

  <div class="loading" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Loading orders...</p>
  </div>

  <div class="orders-list" *ngIf="!isLoading">
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-header">
        <span class="order-id">Order #{{ order.orderId }}</span>
        <span class="order-status" [ngClass]="'status-' + (order.status || 'pending').toLowerCase()">
          {{ order.status || 'PENDING' }}
        </span>
      </div>
      <div class="order-details">
        <p><strong>Date:</strong> {{ order.orderDate | date:'medium' }}</p>
        <p><strong>Total Amount:</strong> ${{ order.totalAmount?.toFixed(2) }}</p>
        <p><strong>Items:</strong> {{ order.items?.length || 0 }}</p>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="orders.length === 0 && !isLoading">
    <div class="empty-icon">ðŸ“¦</div>
    <p>No orders yet. Start shopping!</p>
    <button class="btn btn-primary" routerLink="/place-order">Browse Products</button>
  </div>
</div>
